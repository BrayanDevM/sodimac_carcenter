<header>
  <mat-toolbar class="blue-toolbar">
    <span class="nav-logo">CARCENTER - SUPERVISOR</span>
    <span class="example-spacer"></span>
    <button (click)="cerrarSesion()" mat-button>
      <mat-icon>logout</mat-icon> Cerrar sesión
    </button>
  </mat-toolbar>
</header>

<mat-tab-group dynamicHeight>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="me-2">car_repair</mat-icon>
      Reparaciones solicitadas
    </ng-template>
    <app-mantenimiento></app-mantenimiento>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="me-2">find_in_page</mat-icon>
      Buscar facturas
    </ng-template>
    <div class="p-5">
      <p class="text-muted">Faltó implementación</p>
    </div>
  </mat-tab>
</mat-tab-group>
